<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Details</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; padding: 2em; max-width: 800px; margin: 0 auto; background-color: #f9f9f9; color: #333; }
        .container { background-color: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1, h2, h3 { color: #1a1a1a; border-bottom: 2px solid #eee; padding-bottom: 0.3em; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .skills span { background-color: #e9ecef; padding: 0.3em 0.6em; border-radius: 5px; margin: 0.2em; display: inline-block; font-size: 0.9em; }
        .section { margin-bottom: 2em; }
        .project, .experience { margin-bottom: 1.5em; }
        #loading { text-align: center; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html">‚Üê Back to all profiles</a>
        <div id="loading">Loading Profile...</div>
        <div id="content" style="display: none;">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchProfile();
        });

        async function fetchProfile() {
            const urlParams = new URLSearchParams(window.location.search);
            const profileId = urlParams.get('id');

            if (!profileId) {
                document.getElementById('loading').innerText = 'No profile ID found in URL.';
                return;
            }

            // Construct the API URL for a specific profile
            const API_URL = `https://me-api-backend-ffs5.onrender.com/api/profile/${profileId}/`;

            const loadingDiv = document.getElementById('loading');
            const contentDiv = document.getElementById('content');

            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();

                let profileHtml = `
                    <div class="section">
                        <h1>${data.name}</h1>
                        <p>${data.bio}</p>
                        <p>
                            <a href="mailto:${data.email}">Email</a> |
                            <a href="${data.github_url}" target="_blank">GitHub</a> |
                            <a href="${data.linkedin_url}" target="_blank">LinkedIn</a> |
                            <a href="${data.portfolio_url}" target="_blank">Portfolio</a>
                        </p>
                    </div>

                    <div class="section">
                        <h2>Skills</h2>
                        <div class="skills">
                            ${data.skills.map(skill => `<span>${skill.name}</span>`).join('')}
                        </div>
                    </div>

                    <div class="section">
                        <h2>Work Experience</h2>
                        ${data.experiences.map(exp => `
                            <div class="experience">
                                <h3>${exp.position} at ${exp.company}</h3>
                                <p>${exp.start_date} to ${exp.end_date || 'Present'}</p>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="section">
                        <h2>Education</h2>
                        ${data.educations.map(edu => `
                            <div class="experience">
                                <h3>${edu.degree}</h3>
                                <p>${edu.school}</p>
                                <p>${edu.start_date} to ${edu.end_date}</p>
                            </div>
                        `).join('')}
                    </div>

                    <div class="section">
                        <h2>Projects</h2>
                        ${data.projects.map(proj => `
                            <div class="project">
                                <h3>${proj.title}</h3>
                                <p>${proj.description}</p>
                                <p><a href="${proj.github_link}" target="_blank">View on GitHub</a></p>
                            </div>
                        `).join('')}
                    </div>
                `;

                contentDiv.innerHTML = profileHtml;
                loadingDiv.style.display = 'none';
                contentDiv.style.display = 'block';

            } catch (error) {
                loadingDiv.innerText = 'Failed to load profile data. Make sure your Django server is running!';
                console.error('Fetch error:', error);
            }
        }
    </script>
</body>
</html>
