<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Me-API - Profiles</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; padding: 2em; max-width: 1200px; margin: 0 auto; background-color: #f9f9f9; color: #333; }
        .container { background-color: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1, h2, h3 { color: #1a1a1a; border-bottom: 2px solid #eee; padding-bottom: 0.3em; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .profile-card { background-color: #f0f0f0; padding: 1.5em; margin-bottom: 1em; border-radius: 8px; transition: transform 0.2s; cursor: pointer; }
        .profile-card:hover { transform: translateY(-5px); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }
        .profile-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5em; }
        #loading { text-align: center; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Profiles</h1>
        <div id="loading">Loading Profiles...</div>
        <div id="profiles-list" class="profile-list" style="display: none;">
            </div>
    </div>

    <script>
        // API URL for the list of all profiles
        const API_URL = 'https://me-api-backend-ie05.onrender.com/api/profile/';

        document.addEventListener('DOMContentLoaded', () => {
            fetchProfiles();
        });

        async function fetchProfiles() {
            const loadingDiv = document.getElementById('loading');
            const profilesListDiv = document.getElementById('profiles-list');

            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const profiles = await response.json();

                let profilesHtml = '';
                profiles.forEach(profile => {
                    profilesHtml += `
                        <a href="profile.html?id=${profile.id}">
                            <div class="profile-card">
                                <h3>${profile.name}</h3>
                                <p>${profile.bio.substring(0, 100)}...</p>
                            </div>
                        </a>
                    `;
                });

                profilesListDiv.innerHTML = profilesHtml;
                loadingDiv.style.display = 'none';
                profilesListDiv.style.display = 'grid';

            } catch (error) {
                loadingDiv.innerText = 'Failed to load profiles. Make sure your Django server is running!';
                console.error('Fetch error:', error);
            }
        }
    </script>
</body>

</html>
